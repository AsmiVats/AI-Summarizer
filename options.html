<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Options</title>
</head>
<body>
  <h1>AI Summary Settings</h1>

  <div class="form-group">
    <label for="api-key">Gemini API Key</label>
    <input type="text" id="api-key" placeholder="Enter your Gemini Key"/>

    <p>
        You can get your API key from 
        <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studios</a>
    </p>
  </div>

  <button id="save-button">Save Settings</button>
  <p id="success-message" class="success-message">Settings saved successfully!!</p>

  <script src="options.js"></script>
</body>
</html>
